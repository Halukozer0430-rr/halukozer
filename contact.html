    <main class="container">
        <section class="card">
            <h1>Bana Ulaşın</h1>
            <p>Aşağıdaki formu doldurarak benimle iletişime geçebilirsiniz.</p>
            
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Ad Soyad:</label>
                    <input type="text" id="name" placeholder="Adınızı giriniz...">
                </div>
                <div class="input-group">
                    <label for="email">E-posta Adresi:</label>
                    <input type="email" id="email" placeholder="ornek@mail.com">
                </div>
                <div class="input-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" rows="4" placeholder="Mesajınızı buraya yazınız..."></textarea>
                </div>
                <button type="submit" id="submitBtn">Mesajı Gönder</button>
            </form>
            <div id="statusMessage"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
